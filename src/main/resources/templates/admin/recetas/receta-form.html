<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Receta</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <h1>Agregar Nueva Receta</h1>
    <form th:action="@{/recetas/nuevo}" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre de la receta:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="tiempoCoccion">Tiempo de cocción (minutos):</label>
        <input type="number" id="tiempoCoccion" name="tiempoCoccion" required>

        <label for="temperatura">Temperatura (°C):</label>
        <input type="number" id="temperatura" name="temperatura" required>

        <label for="ingredientes">Ingredientes:</label>
        <textarea id="ingredientes" name="ingredientes" rows="4" required></textarea>

        <label for="imagenUrl">Subir Imagen:</label>
        <input type="file" id="imagenUrl" name="imagenUrl" accept="image/*" required>

        <button type="submit">Guardar Receta</button>
    </form>
</body>
</html>
