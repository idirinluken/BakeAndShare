<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles de Receta</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div th:replace="~{fragments/user-navbar :: userNavbar}"></div>

    <div class="container">
        <h1>Detalles de la Receta</h1>
        <p><strong>Nombre:</strong> <span th:text="${receta.nombre}"></span></p>
        <p><strong>Tiempo de Cocción:</strong> <span th:text="${receta.tiempoCoccion}"></span> minutos</p>
        <p><strong>Temperatura:</strong> <span th:text="${receta.temperatura}"></span> °C</p>
        <p><strong>Ingredientes:</strong> <span th:text="${#strings.join(receta.ingredientes, ', ')}"></span></p>
        <p><strong>Imagen:</strong> <img th:src="@{${receta.imagenUrl}}" alt="Imagen de la receta" /></p>
        
        <a th:href="@{/recetas/editar/{nombre}(nombre=${receta.nombre})}" class="btn">Editar Receta</a>
        <a th:href="@{/recetas/eliminar/{nombre}(nombre=${receta.nombre})}" class="btn" 
           onclick="return confirm('¿Estás seguro de que quieres eliminar esta receta?')">Eliminar Receta</a>
    </div>
</body>
</html>
