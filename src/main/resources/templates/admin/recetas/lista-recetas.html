<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Recetas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div th:replace="~{fragments/user-navbar :: userNavbar}"></div>

    <div class="container">
        <h1>Lista de Recetas</h1>
        <a th:href="@{/recetas/nuevo}" class="btn">Añadir Nueva Receta</a>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tiempo de Cocción</th>
                    <th>Temperatura</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="receta : ${recetas}">
                    <td th:text="${receta.nombre}"></td>
                    <td th:text="${receta.tiempoCoccion}"></td>
                    <td th:text="${receta.temperatura}"></td>
                    <td>
                        <a th:href="@{/recetas/editar/{nombre}(nombre=${receta.nombre})}">Editar</a>
                        <a th:href="@{/recetas/eliminar/{nombre}(nombre=${receta.nombre})}" 
                           onclick="return confirm('¿Estás seguro de que quieres eliminar esta receta?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
