<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Receta</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <h1>Editar Receta</h1>
    <form th:action="@{/recetas/editar/{nombre}(nombre=${receta.nombre})}" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre de la receta:</label>
        <input type="text" id="nombre" name="nombre" th:value="${receta.nombre}" required>

        <label for="tiempoCoccion">Tiempo de cocción (minutos):</label>
        <input type="number" id="tiempoCoccion" name="tiempoCoccion" th:value="${receta.tiempoCoccion}" required>

        <label for="temperatura">Temperatura (°C):</label>
        <input type="number" id="temperatura" name="temperatura" th:value="${receta.temperatura}" required>

        <label for="ingredientes">Ingredientes:</label>
        <textarea id="ingredientes" name="ingredientes" rows="4" required th:text="${receta.ingredientes}"></textarea>

        <label for="imagenUrl">Subir Imagen (opcional):</label>
        <input type="file" id="imagenUrl" name="imagenUrl" accept="image/*">
        
        <p>Imagen actual:</p>
        <img th:src="@{${receta.imagenUrl}}" alt="Imagen de la receta" style="width: 100%; max-width: 300px; height: auto;"/>

        <button type="submit">Actualizar Receta</button>
    </form>
</body>
</html>
