<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cocinero</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

    <div th:replace="fragments/admin-navbar :: adminNavbar"></div>

    <div class="container">
        <h1 th:text="${cocinero.id != null} ? 'Editar Cocinero' : 'AÃ±adir Cocinero'"></h1>

        <form th:action="@{/cocineros/guardar}" th:object="${cocinero}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="especialidad">Especialidad</label>
                <input type="text" id="especialidad" name="especialidad" th:field="*{especialidad}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/cocineros}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

</body>
</html>
