<!-- src/main/resources/templates/user/edit-user.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Datos Personales</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <!-- Incluir el navbar desde el fragmento -->
	<div th:replace="~{fragments/user-navbar :: userNavbar}"></div>

    <div class="container">
        <h1>Editar Datos Personales</h1>
        
        <!-- Formulario para editar los datos -->
        <form th:action="@{/usuarios/editar}" method="post">
            <input type="hidden" th:value="${usuario.id}" name="id"/>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:value="${usuario.datosUsuario.nombre}" name="nombre" required/>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:value="${usuario.datosUsuario.apellido}" name="apellido" required/>
            
            <label for="email">Email:</label>
            <input type="email" id="email" th:value="${usuario.datosUsuario.email}" name="email" required/>
            
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" th:value="${usuario.datosUsuario.telefono}" name="telefono" required/>
            
            <button type="submit">Guardar Cambios</button>
        </form>

        <a th:href="@{/home}" class="btn">Volver a la Página de Inicio</a>
    </div>
</body>
</html>
